<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>QR Code Component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main landmark -->
  <main>
    <section class="main-container" aria-labelledby="main-heading">
      <img src="images/image-qr-code.png" alt="QR code linking to Frontend Mentor for coding challenges">
      <h1 id="main-heading">Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
    </section>
  </main>

  <!-- Footer landmark -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
    Coded by <a href="#">WebMujahid</a>.
  </footer>
</body>
</html>
